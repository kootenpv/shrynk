      <div style="padding: 1rem">
        Here are the results for

                                                                                                         </div>
    <table id="datatable" class="highlight" style="line-height: 0.2">
      <thead>
        <tr>
          {heads}

      </thead>
      <tbody>
        {body}
      </tbody>
    </table>
  </div>
